<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="script/angular.min.js"></script>
</head>
<body ng-app="app" ng-controller="mainController">



<div slideshow images="arr">  </div>
<br>
<br>


<script type="text/javascript">
	
	var app=angular.module('app',[]);
	app.directive('slideshow', function($interval){
		return {
			restrict : 'AE',
			scope    : {
				path : '=images'
			},
			templateUrl : 'slideTemplate.html',
			link     : function($scope,elem,attr){
						 $scope.index=0;
						 $scope.playSlide =false;
						 $scope.$watch('index',function(val){
						 if(val>$scope.path.length-1){
						  	$scope.index=0;
						  }
						 else if(val<0){
						  	$scope.index=$scope.path.length-1;
						  }
						});
			}

		}
	});


	app.controller('mainController', function($scope){
		$scope.arr = ['images/1.jpg','images/2.jpg','images/3.jpg','images/4.jpg','images/5.jpg','images/1.jpg','images/2.jpg','images/3.jpg'];
	});


</script>
</body>
</html>
