<div >
	<div style="height:480px;width:640px;"  >
    <img src="{{path[index]}}" >
	<p style="text-align:center;float:center;"> <b>{{index+1}}/{{path.length}}</b> </p>
	<br>
	<button style="float:left;"  ng-click="index=index-1;slide(false);">Previous</button>
	<button style="float:right;" ng-click="index=index+1;slide(false);" >Next</button></div>
</div>
