<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="angular.min.js"></script>	
	<script type="text/javascript" src="jquery.min.js"></script>	
<style type="text/css">
	.c{
		background-color: grey;
	}
</style>
</head>
<body ng-app="MyApp" ng-controller="MainController">

<h3> $digest</h3>



<div onclick="$(this).toggleClass('c');" style="padding: 20px 20px 20px 20px; height:100px;  width : 300px; border-width: 1px; border-style: solid; ">
<input type="text" ng-model="number" />{{number}}
<br>
<button ng-click="startTimer()">Set Timer</button>
</div>
<br>
<div id="div2" style="padding: 20px 20px 20px 20px; height:100px;  width : 300px; border-width: 1px; border-style: solid; ">
<input type="text" ng-model="number2" />{{number2}}
<br>
<button ng-click="startTimer2()">Set Timer</button>
</div>



<script type="text/javascript">
	var app = angular.module('MyApp',[]);
	app.controller('MainController', function($scope){
		$scope.number;
		$scope.number2;



		$scope.$watch('number',function(){
			console.log('number1 Watcher Triggered');
			
		});


		$scope.$watch('number2',function(){
			console.log('number2 Watcher Triggered');
			
		});

	$scope.startTimer = function(){	
		setTimeout(function(){
			console.log("TimeOut");
			$scope.number=9999;
			$scope.$digest();
		},2000);
	}

	$scope.startTimer2 = function(){	
		setTimeout(function(){
			console.log("TimeOut");
			$scope.number=9999;
			angular.element("#div2").css({"background-color":"grey"});
			$scope.$digest();
		},2000);
	}


		//console.dir($scope);
	})

</script>
</body>
</html>
